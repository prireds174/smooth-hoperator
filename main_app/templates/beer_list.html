{% extends 'base.html' %} {% comment %} for head title tags and helping us with
SEO {% endcomment %} {% block title %}Beers{% endblock %} {% block content %}

<h1 class="title pt-5">Beers List</h1>
<div class="gallery">
  {% for beer in beers %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{beer.image}}" alt="{{beer.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{beer.name}}</p>
      </div>
    </div>
  </a>
  {% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Brewskis Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
