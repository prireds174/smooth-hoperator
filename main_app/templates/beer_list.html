{% extends 'base.html' %} {% block content %}

<h1 class="title">{{ header }}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'beer_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'beer_create' %}">Add Beer</a>
</form>
<div class="gallery">
  {% for beer in beers %}
  <a href="{% url 'beer_detail' beer.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{beer.img}}" alt="{{beer.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{beer.name}}</p>
      </div>
    </div>
  </a>
  {% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Brewskis Available</p>
    </div>
  </article>
  {% endfor %}
</div>

{% endblock %}
